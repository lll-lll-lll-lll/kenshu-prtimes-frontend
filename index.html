<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>PR TIMES</title>
  </head>
  <body>
    <header>
        <div class="header__secondary__container">
            <div class="header__secondary__container__logo">
                <a href="https://prtimes.jp/">
                    <img class="header__secondary__container__logo--frame" src="images/logo_prtimes.svg"/>
                </a>
                <div class="header__secondary__container__logo__description">
                    <div class="header__secondary__container__logo__description--h1">
                        プレスリリース・ニュース配信サービスのPR TIMES
                    </div>
                </div>
            </div>
            <div class="header__secondary__container__release">
                <ul class="header__secondary__container__release__list">
                    <li class="header__secondary__container__release--item">
                        <a class="header__secondary__container__release--item--a">プレスリリースを受信</a>
                    </li>
                    <li class="header__secondary__container__release--item">
                        <a class="header__secondary__container__release--item--a">配信を依頼</a></li>
                    <li class="header__secondary__container__release--item last">
                        <a class="header__secondary__container__release--item--a">ログイン</a>
                    </li>
                </ul>
            </div>
            <div class="header__secondary__container__search">
                <div class="header__secondary__container__search__wrapper">
                        <input class="header__secondary__container__search__wrapper--input" placeholder="キーワードで検索"/>
                        <button class="header__secondary__container__search__wrapper--button"><img  src="images/magnifying-glass-solid.svg" width="20" height="20"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__primary__container">
            <ul class="header__primary__container__wrapper">
                <li class="header__primary__container__wrapper--item">
                    <a class="header__primary__container__wrapper--item--a active">プレスリリース</a>
                </li>
                <li class="header__primary__container__wrapper--item">
                    <a class="header__primary__container__wrapper--item--a">ランキング</a>
                </li>
                <li class="header__primary__container__wrapper--item">
                    <a class="header__primary__container__wrapper--item--a">TV</a>
                </li>
                <li class="header__primary__container__wrapper--item last">
                    <a class="header__primary__container__wrapper--item--a">ストーリー</a>
                </li>
            </ul>
        </div>
    </header>
    <div id="category-header"></div>
    <div id="ranking"></div>
    <main></main>
    <footer></footer>
  </body>
</html>
