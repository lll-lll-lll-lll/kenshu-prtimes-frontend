<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>PR TIMES</title>
  </head>
  <body>
    <header>
        <div class="header-head-container">
            <div class="header-head-container-logo">
                <a href="#">
                    <img alt="PR TIMES" class="header-head-container-logo-frame" src="images/logo_prtimes.svg"/>
                </a>
                <div class="header-head-container-logo-description">
                    <div class="header-head-container-logo-description-h1">
                        プレスリリース・ニュース配信サービスのPR TIMES
                    </div>
                </div>
            </div>
            <div class="header-head-container-release">
                <ul class="header-head-container-release-list">
                    <li>
                        <a>プレスリリースを受信</a>
                    </li>
                    <li>
                        <a>配信を依頼</a>
                    </li>
                    <li>
                        <a>ログイン</a>
                    </li>
                </ul>
            </div>
            <form class="header-head-container-search">
                <div class="header-head-container-search-wrapper">
                    <input type="search" placeholder="キーワードで検索"/>
                    <button type="button"><img alt="検索" src="images/magnifying-glass-solid.svg" width="20" height="20"></button>
                </div>
            </form>
        </div>
        <div class="header-foot-container">
            <ul class="header-foot-container-list">
                <li><a href="#" class="active">プレスリリース</a></li>
                <li><a href="#">ランキング</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">ストーリー</a></li>
            </ul>
        </div>
    </header>
    <div id="category-header"></div>
    <div id="ranking"></div>
    <main></main>
    <footer></footer>
  </body>
</html>
